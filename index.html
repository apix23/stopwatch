<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <main>
        <h1 class="time">00:00.00</h1>
        <div class="controllers">
            <div class="button-outside grey ">
                <button class="controllers__button-outside__lap-btn disabled">Lap</button>
            </div>
            <div class="button-outside green">
                <button class="green-letters">Start</button>
            </div>
            
        </div>
        <ul class="lab-container">
            <li class="lab-container_lap"><span>lap 1</span><span>00:00.00</span></li>
            <li class="lab-container_lap">00:00.00</li>
            <li class="lab-container_lap">00:00.00</li>
        </ul>
    </main>
</body>
</html>
