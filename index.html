<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <h1 class="time">00:00.00</h1>

      <div class="controllers">
        <button id="leftButton" class="controllers__disabled">Lap</button>

        <button class="controllers__start" id="rightButton">Start</button>
      </div>

      <ul class="lap-container">
        <li class="lap-container_lap">
          <span>lap 3</span><span>00:00.00</span>
        </li>
        <li class="lap-container_lap">
          <span>lap 2</span><span>00:00.00</span>
        </li>
        <li class="lap-container_lap">
          <span>lap 1</span><span>00:00.00</span>
        </li>
      </ul>
    </main>
  </body>
</html>
